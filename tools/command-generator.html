<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudFormationコマンド生成</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0052a3;
        }
        .success {
            color: green;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>CloudFormationコマンド生成ツール</h1>
    
    <div class="form-group">
        <label>スタック名:</label>
        <input type="text" id="stackName" value="ec2-test-stack" placeholder="例: ec2-test-stack">
    </div>
    
    <div class="form-group">
        <label>テンプレートファイル名:</label>
        <input type="text" id="templateFile" value="template.yaml" placeholder="例: template.yaml">
    </div>
    
    <div class="form-group">
        <label>リージョン:</label>
        <input type="text" id="region" value="ap-northeast-1" placeholder="例: ap-northeast-1">
    </div>
    
    <div class="form-group">
        <label>キーペア名:</label>
        <input type="text" id="keyName" value="my-ec2-test-key" placeholder="例: my-ec2-test-key">
    </div>
    
    <h3>生成されたコマンド:</h3>
    
    <h4>1. スタック作成</h4>
    <pre id="createCommand"></pre>
    <button onclick="copyCommand('createCommand')">コピー</button>
    <span id="createSuccess" class="success"></span>
    
    <h4>2. スタック状態確認</h4>
    <pre id="describeCommand"></pre>
    <button onclick="copyCommand('describeCommand')">コピー</button>
    <span id="describeSuccess" class="success"></span>
    
    <h4>3. SSH接続コマンド</h4>
    <p>（スタック作成後、OutputsからパブリックIPを確認してください）</p>
    <pre id="sshCommand"></pre>
    <button onclick="copyCommand('sshCommand')">コピー</button>
    <span id="sshSuccess" class="success"></span>
    
    <script>
        function updateCommands() {
            const stackName = document.getElementById('stackName').value;
            const templateFile = document.getElementById('templateFile').value;
            const region = document.getElementById('region').value;
            const keyName = document.getElementById('keyName').value;
            
            // スタック作成コマンド
            const createCmd = `aws cloudformation create-stack \\
  --stack-name ${stackName} \\
  --template-body file://${templateFile} \\
  --region ${region} \\
  --capabilities CAPABILITY_IAM`;
            
            // スタック状態確認コマンド
            const describeCmd = `aws cloudformation describe-stacks \\
  --stack-name ${stackName} \\
  --query "Stacks[0].StackStatus"`;
            
            // SSH接続コマンド
            const sshCmd = `ssh -i ${keyName}.pem ec2-user@<パブリックIP>`;
            
            document.getElementById('createCommand').textContent = createCmd;
            document.getElementById('describeCommand').textContent = describeCmd;
            document.getElementById('sshCommand').textContent = sshCmd;
        }
        
        async function copyCommand(elementId) {
            const command = document.getElementById(elementId).textContent;
            try {
                await navigator.clipboard.writeText(command);
                const successElement = document.getElementById(elementId.replace('Command', 'Success'));
                successElement.textContent = '✓ コピーしました！';
                setTimeout(() => {
                    successElement.textContent = '';
                }, 2000);
            } catch (err) {
                alert('コピーに失敗しました: ' + err);
            }
        }
        
        // 入力が変わったら自動更新
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', updateCommands);
        });
        
        // 初期表示
        updateCommands();
    </script>
</body>
</html>
